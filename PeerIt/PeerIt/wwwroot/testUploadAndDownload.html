    <input type="text" name="id" style="width: 1000px;" >
</form>
<button onclick="DeleteTheFile();">Delete the file</button>
<script>

    function DeleteTheFile()
    {
        fetch("http://localhost:8080/PFile/DeleteFile?id=a1ea3dcc-798c-4064-a585-d67ef4c60748", {
        headers:{
        'Content-Type': 'application/json'
      },
            method:"DELETE",
            cors:"cors",
            credentials:"include"
      }).then(res => res.json())
    .then(response => {
      if(response.success){
            console.log(response);
      }else{
        console.log(response); 
       
      }    
    });
    }
</script>
